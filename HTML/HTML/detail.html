<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered and Ordered Lists</title>
    <style>
        /* Styling for unordered lists */
        ul.a {
            list-style-type: circle;
        }
        ul.b {
            list-style-type: square;
        }
        ul.c {
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>

    <h2>An Unordered List in HTML</h2>

    <!-- Unordered list with square bullets -->
    <ul class="b">
        <li>Chai</li>
        <li>Coffee</li>
        <li>Rasam</li>
    </ul>

    <!-- Ordered list with numbers -->
    <h2>Ordered List (Numbers)</h2>
    <ol type="1">
        <li>Puranpoli</li>
        <li>Solkadhi</li>
        <li>Kachidaveli</li>
    </ol>

    <!-- Ordered list with uppercase letters -->
    <h2>Ordered List (Uppercase Letters)</h2>
    <ol type="A">
        <li>Puranpoli</li>
        <li>Solkadhi</li>
        <li>Kachidaveli</li>
    </ol>

</body>
</html>
