<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Student Table</h2>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Student Roll No</th>
            <th>Student Phone</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>101</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>102</td>
            <td>987-654-3210</td>
        </tr>
    </table>

</body>
</html>
