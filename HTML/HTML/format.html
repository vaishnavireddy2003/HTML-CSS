<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Example</title>
</head>
<body>
    <b>This is bold text</b><br>
    <strong>This is strong text</strong><br>
    <i>This is italic text</i><br>
    <em>This is emphasized text</em><br>
    <mark>This is marked text</mark><br>
    <small>This is small text</small><br>
    <del>This is deleted text</del><br>
    <ins>This is inserted text</ins><br>
    H<sub>2</sub>O (Water) - This is subscript text<br>
    E = mc<sup>2</sup> - This is superscript text<br>
</body>
</html>
