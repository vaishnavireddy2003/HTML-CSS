<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template Layout</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        header {
            background-color: beige;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: black;
        }
        section {
            display: flex;
        }
        nav {
            width: 30%;
            height: 300px;
            background-color: lightgray;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            padding: 8px;
            font-size: 18px;
        }
        article {
            flex: 1;
            padding: 15px;
            background-color: white;
        }
        @media (max-width: 600px) {
            section {
                flex-direction: column;
            }
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<h2>CSS Layout</h2>
<p>Test</p>

<header>
    <h2>Cities</h2>
</header>

<section>
    <nav>
        <ul>
            <li>London</li>
            <li>India</li>
        </ul>
    </nav>
    <article>
        <h3>Welcome</h3>
        <p>This is a responsive template layout example.</p>
    </article>
</section>

</body>
</html>
